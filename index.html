<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Simple Music Player</h1>
<input type="file" id="upload" accept="audio/mp3">
<audio id="player" controls></audio>
<br>
<script>
const uploadInput = document.getElementById('upload');

uploadInput.addEventListener('change', async (event) => {
  const file = event.target.files[0];
  
  // This sends the file to your "api/upload.js" file on the server
  const response = await fetch(`/api/upload?filename=${file.name}`, {
    method: 'POST',
    body: file,
  });

  const newSong = await response.json();
  alert("Song Saved! URL is: " + newSong.url);
  
  // Refresh the page to see the new list
  location.reload(); 
});
</script>
</body>

</html>
